<div class="container d-flex justify-content-center" style="text-align: center; align-content: center">
    <div class="col-lg-6">
        <a class="nav-link" class="align-middle" id="home">관리자 로그인</a>
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]='email' name="email" placeholder=" 관리자 ID" id="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]='password' name="password" placeholder=" 비밀번호" id="email">
        </div>
        <div style="text-align:center; width: 100%">
          <input type="submit" value="로그인" id="login">
          <input type="button" value="유저 로그인" id="alogin" [routerLink]='["/login"]'>
        </div>
      </form>
    </div>
  </div>
