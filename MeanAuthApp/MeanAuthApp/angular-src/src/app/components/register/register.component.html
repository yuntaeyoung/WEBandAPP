<div class="container">
<h2 class="page-header"> Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="text" [(ngModel)]="email" name="email"  class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Password confirm</label>
    <input type="password" [(ngModel)]="pass" name="pass" class="form-control">
  </div>
  <div class="form-group">
    <label>License Number</label>
    <input type="text" [(ngModel)]="license_num" name="license_num" class="form-control">
  </div>
  <div class="form-group">
    <label>License Issued</label>
    <input type="text" [(ngModel)]="license_issued" name="license_issued" class="form-control">
  </div>
  <div class="form-group">
    <label>License Expiration</label>
    <input type="text" [(ngModel)]="license_expiration" name="license_expiration" class="form-control">
  </div>
  <div style="text-align:end">
      <input type="submit" class="btn btn=primary" value="Submit">
  </div>
</form>
</div>
