<div class="container d-flex justify-content-center">
  <div class="col-lg-8">
    <h2 class="page-header">회원가입</h2>
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>이름</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder=" Enter Name">
      </div>
      <div class="form-group">
        <label>이메일</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder=" Enter E-mail">
      </div>
      <div class="form-group">
        <label>비밀번호</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder=" Enter Password">
      </div>
      <div class="form-group">
        <label>비밀번호 확인</label>
        <input type="password" [(ngModel)]="pass" name="pass" class="form-control" placeholder=" Password Confirm">
      </div>
      <div class="form-group">
        <label>운전면허 번호</label>
        <input type="text" [(ngModel)]="license_num" name="license_num" class="form-control" placeholder=" Enter License Number">
      </div>
      <div class="form-group">
        <label>운전면허 발급일</label>
        <input type="text" [(ngModel)]="license_issued" name="license_issued" class="form-control" placeholder=" YYYYMMDD">
      </div>
      <div class="form-group">
        <label>운전면허 만료일</label>
        <input type="text" [(ngModel)]="license_expiration" name="license_expiration" class="form-control" placeholder=" YYYYMMDD">
      </div>
      <div style="text-align:center">
        <input type="submit" class="btn btn-success" value="작성 완료">
      </div>
    </form>
  </div>
</div>
